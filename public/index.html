<!DOCTYPE html>
<html>
    <head>
        <title>Fancy Chat</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/pwdwidget.css">
        <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,400i" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/lib/socket.io-stream.js"></script>
        <script src="js/lib/jquery-3.1.1.js"></script>
        <script src="js/lib/md5.js"></script>
        <script src="js/lib/pwdwidget.js"></script>
        <!-- GENERATED BROWSIFY SCRIPT -->
        <script src="js/client-bundle.js"></script>
    </head><!-- END head -->
    <body>
        <section id="login">
            <div class="valigner"></div>
            <div>
                <div id="login-form-wrapper">
                    <form id="login-form">
                        <h1>Username:</h1>
                        <input type="text" id="username"/>
                        <br/>
                        <h1>Password:</h1>
                        <input type="password" id="password"/>
                        <br/>
                        <input id="Login" type="submit" value="Login" name="login"/>
                        <input id="register" type="submit" value="Register" name="register"/>
                    </form> <!-- END form -->
                    <div class="error">
                    </div>
                </div>
            </div>
        </section><!-- END #login -->
        <section id="chat-wrapper">
            <ul id="messages">
            </ul><!-- END #messages -->
            <div id="upload"></div>
            <footer>
                <form id="chat-form">
                    <input type="text" id="message" autocomplete="off" placeholder="Type some message ..." />
                    <span class="button-wrapper">
                        <button data-hover="Send" id="send">Send</button>
                    </span>
                </form><!-- END form -->
                <input id="file" type="file"/>
                <button id="clear"><i class="material-icons">clear</i></button>
            </footer><!-- END footer -->
        </section><!-- END #chat-wrapper -->
        <section id="rooms-wrapper">
            <ul id="rooms">
            </ul><!-- END #rooms-->
            <footer>
                <form id="chat-form">
                    <div id="input-wrapper">
                        <input type="text" id="room-name" autocomplete="off" placeholder="Room name" />
                        <input type="password" id="room-password" autocomplete="off" placeholder="Room name" />
                    </div>
                    <span class="button-wrapper">
                        <button data-hover="Send" id="create">Create</button>
                    </span>
                </form><!-- END form -->
            </footer><!-- END footer -->
        </section>
    </body><!-- END body -->
</html><!-- END html -->
