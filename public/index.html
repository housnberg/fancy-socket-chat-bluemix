<!DOCTYPE html>
<html>
    <head>
        <title>Fancy Chat</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/strength.css">
        <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
        <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,400i" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/lib/socket.io-stream.js"></script>
        <script src="js/lib/jquery-3.1.1.js"></script>
        <script src="js/lib/jquery-ui.min.js"></script>
        <script src="js/lib/strength.min.js"></script>
        <!-- GENERATED BROWSIFY SCRIPT -->
        <script src="js/client-bundle.js"></script>
    </head><!-- END head -->
    <body>
        <div id="dialog-form" title="RoomName">
            <p class="validation-message"></p>
            <form>
                <fieldset>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                    <input id="room-to-join" type="hidden" value="">
                    <input id="has-password" type="hidden" value="true">
                    <!-- Allow form submission with keyboard without duplicating the dialog button -->
                    <!--<input type="submit" tabindex="-1" style="position:absolute; top:-1000px">-->
                </fieldset> <!-- END fieldset-->
            </form>
        </div>
        <div id="take-picture-dialog" title="Take picture">
            <video id="video" width="275" height="auto" autoplay></video>
            <canvas id="canvas" width="275" height="275"></canvas>
        </div>
        <div id="login-dialog" title="Login and Register">
            <p class="validation-message"></p>
            <p class="success-message"></p>
            <form id="login-form">
                <label>Username</label>
                <input type="text" id="username"/>
                <label>Password</label>
                <input type="password" id="password"/>
                <label>Masterkey</label>
                <input type="password" id="masterkey"/>
                <label>Avatar</label>
                <div class="avatar-wrapper">
                    <img src="image/default_avatar.png" class="avatar"/>
                </div>
            </form> <!-- END form -->
            <button id="take-picture"><i class="material-icons">camera_enhance</i></button>
            <input id="file-avatar" type="file" accept=".png, .jpg, .jpeg"/>
        </div> <!-- END #login-dialog -->
        <section id="chat-wrapper">
            <ul id="messages">
            </ul><!-- END #messages -->
            <div id="upload"></div>
            <footer>
                <form id="chat-form">
                    <input type="text" id="message" autocomplete="off" placeholder="Type some message ..." />
                    <span class="button-wrapper">
                        <button data-hover="Send" id="send">Send</button>
                    </span>
                </form><!-- END form -->
                <input id="file" type="file"/>
                <button id="clear"><i class="material-icons">clear</i></button>
            </footer><!-- END footer -->
        </section><!-- END #chat-wrapper -->
        <section id="rooms-wrapper">
            <ul id="rooms">
            </ul><!-- END #rooms-->
            <footer>
                <div id="dialog-create-room" title="Create room">
                    <p class="validation-message"></p>
                    <form id="chat-form">
                        <fieldset id="input-wrapper">
                            <label>Room name</label>
                            <input type="text" id="room-name" autocomplete="off" />
                            <br/>
                            <label>Password</label>
                            <input type="password" id="room-password" autocomplete="off" />
                            <!--<input type="submit" tabindex="-1" style="position:absolute; top:-1000px">-->
                        </fieldset>
                    </form><!-- END form -->
                </div> <!-- END #dialog-create-room -->
                <div id="dialog-manage-keys" title="Manage keys">
                    <p class="validation-message"></p>
                    <form>
                        <fieldset>
                            <label for="key">Key</label>
                            <input type="text" name="key" id="key">
                            <label>Expiration time</label>
                            <input type="number" id="ttl" min="0" step="1">
                            <select name="unit" size="4" id="unit">
                                <option selected="selected">secs</option>
                                <option>mins</option>
                                <option>hrs</option>
                            </select>
                            <!-- Allow form submission with keyboard without duplicating the dialog button -->
                            <!--<input type="submit" tabindex="-1" style="position:absolute; top:-1000px">-->
                        </fieldset> <!-- END fieldset-->
                    </form>
                </div>
                <span class="button-wrapper mng-keys" >
                    <button data-hover="Send" id="generate-keys">Mng keys</button>
                </span>
                <span class="button-wrapper">
                    <button data-hover="Send" id="create">Create Room</button>
                </span>
            </footer><!-- END footer -->
        </section>
    </body><!-- END body -->
</html><!-- END html -->
